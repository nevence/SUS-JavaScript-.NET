        <!-- Drugi Idiv -->
        <div class="col-md-12">
          <div class="mb-3">
            <h3>Proizvodi na lageru:</h3>
          </div>
          <div>
            <!-- SortDiv -->
            <div id="sortDiv-SkladisteProizvod" class="sortDiv"></div>
            <!-- TabelDiv -->
            <div id="tabelDiv-SkladisteProizvod" class="tabelDiv">
              <table class="table text-center" id="skladisteproizvod-tabela">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                    <th>Kategorija</th>
                    <th>Cena</th>
                    <th>Kolicina</th>
                    <th>Akcije</th>

                </thead>

              </table>
            </div>
          </div>

        <!-- Drugi Idiv -->
        <div class="col-md-6">
          <div class="mb-3">
            <h3>Poru훾i novi proizvod:</h3>
          </div>
          <div class="dodaj-novi-proizvod">
            <form class="needs-validation" novalidate>
              <div class="form-group">
                <label for="izaberi-proizvod">Izaberi proizvod</label>
                <select
                  id="izaberi-proizvod"
                  class="form-control"
                  required
                ></select>
                <div class="invalid-feedback">Molimo odaberite proizvod.</div>
              </div>
              <div class="form-group">
                <label for="kolicina-proizvod">Kolicina</label>
                <input
                  type="number"
                  class="form-control"
                  id="kolicina-proizvod"
                  placeholder=""
                  required
                />
                <div class="invalid-feedback">
                  Molimo unesite ispravnu kolicinu.
                </div>
              </div>
              <button id="dugme-poruci" type="submit" class="btn btn-primary">
                Poru훾i
              </button>
            </form>
